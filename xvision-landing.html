
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xvision – Unbox a New Reality</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: url('logo.png') no-repeat center/contain;
      margin-bottom: 2em;
    }
    .btn {
      margin-top: 2em;
      background-color: #00ffcc;
      color: #000;
      padding: 1em 2em;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #00ddb3;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Welcome to Xvision</h1>
  <p>Unbox a New Reality with next-gen AR smart glasses. Stay tuned – something incredible is coming to Europe.</p>

</html>
